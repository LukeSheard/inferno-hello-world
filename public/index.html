<html>
<head>
	<title>Inferno Boilerplate</title>
    <style>
        body {
            background: #F4F5F7;
            font-family: "Open Sans", "Segoe UI", arial, verdana, sans-serif;
            font-size: 14px;
            font-weight: normal;
        }
        a {
            color: #ff3232;
            background: #fff;
            border: 1px solid #ff3232;
            border-radius: 3px;
            font-size: 17px;
            padding: 0.4rem 0.8rem;
            margin: 6px 10px;
            display: inline-block;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
            background: #ff3232;
        }
        main {
            padding: 1rem;
        }
        .spinner-wrapper {
            position: absolute;
            text-align: center;
            margin-top: 10%;
            width: 100%;
            pointer-events: none;
            -webkit-user-select: none;
        }

        .spinner {
            animation: rotator 1.4s linear infinite;
        }

        @keyframes rotator {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(270deg); }
        }

        .path {
            stroke-dasharray: 187;
            stroke-dashoffset: 0;
            transform-origin: center;
            animation: dash 1.4s ease-in-out infinite, colors 6.8s ease-in-out infinite;
        }
    </style>
</head>
<body>
	<div id="root"></div>
	<script src="bundle.js"></script>
</body>
</html>
